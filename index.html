    <script>
      async function decryptStringForNCX(ciphertext) {
        try {
          const keyMaterial = new TextEncoder().encode("libcckeylibcckey");
          const iv = new TextEncoder().encode("libcciv libcciv ");
          const key = await crypto.subtle.importKey("raw", keyMaterial, { name: "AES-CBC" }, false, [
            "encrypt",
            "decrypt",
          ]);
          const encryptedBytes = new Uint8Array(ciphertext.match(/.{1,2}/g).map((byte) => parseInt(byte, 16)));
          const decrypted = await crypto.subtle.decrypt({ name: "AES-CBC", iv: iv }, key, encryptedBytes);
          return new TextDecoder().decode(decrypted);
        } catch (e) {
          console.error(e);
          return "";
        }
      }

      async function handleDecrypt() {
        const ciphertext = document.getElementById("ciphertext").value;
        const decryptedText = await decryptStringForNCX(ciphertext);
        document.getElementById("decrypted").innerText = decryptedText;
      }
